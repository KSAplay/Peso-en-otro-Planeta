<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Peso en otro Planeta</title>
        <link rel="shortcut icon" href="img/weight-icon.png">
        <!-- Anexando la hoja de estilos CSS -->
        <link href="styles.css" rel="stylesheet" type="text/css">
        <!-- Importación del tipo de fuente: Lato Regular -->
        <style>@import url('https://fonts.googleapis.com/css2?family=Lato&display=swap');</style>
    </head>
    <body>
        <div class="cabecera">
            <h1 class="titulo">¿Cuánto pesarías en otros planetas?</h1>
            <p class="descripcion">Averigua cuanto pesarías si vivieras en uno de estos planetas</p>
        </div>
        <br>
        <div class="ladoIzquierdo">
            <div class="head">
                <p class="texto-ingresar">Tu peso:
                    <input id="pesoUsuario" placeholder="00.0" type="number" min="1" max="350" step="0.1">
                    kg
                </p>
            </div>
            
            <img id="tierra" src="img/Tierra.png" alt="Tierra" height="38.5%" width="50%">
            <div id="peso-container">
                <p id="peso">Ingresa tu peso actual</p>
            </div>
        </div>
        <div class="ladoDerecho">
            <div class="head">
                <select class="planetas" id="planetas">
                    <option>Mercurio</option>
                    <option>Venus</option>
                    <option>Marte</option>
                    <option>Júpiter</option>
                    <option selected>Saturno</option>
                    <option>Neptuno</option>
                    <option>Urano</option>
                </select>
            </div>
            <div id="img-container">
                <img id="imagen" src="img/Saturno.png" alt="Saturno" height="38.5%" width="50%">
            </div>
            <div id="pesoCalculado-container">
                <p id="pesoCalculado">Ingresa tu peso actual</p>
            </div>
        </div>
        <div class="flecha">➜</div>
        <div id="estrellas1"></div>
        <div id="estrellas2"></div>
        <div id="estrellas3"></div>
        <!-- Anexando el script de JavaScript -->
        <script src="script.js" language="javascript" type="text/javascript"></script>
    </body>
</html>
